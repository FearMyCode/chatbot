<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="website-header-container">
      <h1>Website Title</h1>
      <button class="settings-button">Settings</button>
    </div>

    <div class="chat-app">
      <div class="left-panel">
        <div class="chat-history">
          <h3>Chat History</h3>
        </div>
      </div>
      <div class="main-panel">
        <div class="chat-header">
          <div class="chat-title">
            <h2>Chat Title</h2>
            <p>Created on May 2, 2023</p>
          </div>
        </div>
        <div class="chat-panel">
          <div class="input-container">
            <input type="text" placeholder="Type your message here..." />
            <button>Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      The sign-in panel is displayed by default.
      After a user attempts to submit their login form, it will be checked.
      If correct this whole div will be hidden and the chat-app will be displayed normally.
    -->
    <div id="sign-in">
      <div class="sign-in-panel">
        <form onsubmit="attemptToLogin(); return false;">
          <div class="sign-in-header">
            <h1>Sign In</h1>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password"  id="password"/>
          </div>
          <div class="form-submit">
            <button type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
