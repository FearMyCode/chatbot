<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="container"></div>
        <div class="login-page center">
            <div class="login-description" id="description">
            <h1>ChatbotAPI</h1>
            <p>
                This project is a chatbot that hooks into the ChatGPT API. <br>
                It was made in collaboration with Michael Yip, Shumeng Luo and Connor Wallis.
            </p>
        </div>
      <div class="login-panel">
        <form onsubmit="attemptToLogin(); return false;">
          <div class="sign-in-header">
            <h1>Sign In</h1>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password"  id="password">
          </div>
          <div class="form-submit">
            <button type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div> 
  </body>
</html>
