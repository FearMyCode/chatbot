<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/register.css" />
    <script src="../static/js/jquery-1.11.3.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <title>Register Page</title>
  </head>
  <body>
    <div id="main">
      <div class="main">
        <div class="container">
          <div class="logo">
            <span>
              <img src="../static/img/robot.png" alt="Robot Image" />
            </span>
            <p>ChatBot_3403</p>
          </div>
          <div class="register-form">
            <form>
              <div class="form-group">
                <label for="usernameoremail">User Name or Email *</label>
                <input type="text" class="form-control" id="usernameoremail" />
                <span class="pp hide">Compulsory field</span>
              </div>
              <div class="form-group">
                <label for="password"
                  >Password
                  <img
                    class="help"
                    src="../static/img/help.png"
                    title="At least 8 figures."
                  />*</label
                >
                <input type="password" class="form-control" id="password" />
                <span class="pp hide">Compulsory field</span>
              </div>
              <div class="form-group">
                <label for="password">Re-Enter Password </label>
                <input type="password" class="form-control" id="pwd_verify" />
              </div>
              <div class="checkbox">
                <label> <input type="checkbox" /> Agreements </label>
              </div>
              <div class="register-form-1">
                <input
                  type="button"
                  value="Register"
                  id="zhuce"
                  class="btn btn-default btn1"
                />
                <a href="{{ url_for('toLogin') }}" class="btn btn-default btn2"
                  >Already have an account? Log in here.</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/register.js"></script>
  </body>
</html>
